<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Full Song Generator</title>
</head>
<body>
  <h1>Generate Full Song (MusicGen + SpeechT5 + RVC placeholder)</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form action="/generate_full_song" method="post">
    <label for="prompt_music">Music prompt (backing track):</label><br />
    <textarea id="prompt_music" name="prompt_music" rows="3" cols="70">
chill lofi beat with warm piano and soft drums
    </textarea>
    <br /><br />

    <label for="lyrics">Lyrics (for vocals):</label><br />
    <textarea id="lyrics" name="lyrics" rows="5" cols="70">
Write your lyrics here...
    </textarea>
    <br /><br />

    <label for="duration">Duration (seconds, 5â€“30):</label>
    <input type="number" id="duration" name="duration" value="20" min="5" max="30" />
    <br /><br />

    <button type="submit">Generate Full Song</button>
  </form>

  {% if final_url %}
    <h2>Result</h2>
    <audio controls style="margin-top: 10px; width: 100%; max-width: 600px;">
      <source src="{{ final_url }}" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>
    <p><a href="{{ final_url }}" download>Download song</a></p>
  {% endif %}
</body>
</html>
